<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogo dos Heróis</title>
    </head>
        <main>
            <header class="cabecalho">
                <h1 class="titulo">Character Select</h1>
            </header>
            <div class="selecao-de-personagens">
                <div class="personagem-grande personagem-jogador-1">
                    <img id="personagem-jogador-1" src="src/imagens/thor.png" alt="Personagem selecionado jogador 1">
                    <div class="nome">
                        <h2>Thor</h2>
                    </div>
                </div>
                <ul class="lista-de-personagens">
                    <li id="thor" class="personagem selecionado" data-name="Thor">
                        <span class="tag">1P</span>
                        <img src="src/imagens/thor.jpg" alt="Personagem Thor">
                    </li>
                    <li id="homem-de-ferro" class="personagem" data-name="Homem de ferro">
                        <span class="tag">1P</span>
                        <img src="src/imagens/homem-de-ferro.jpg" alt="Personagem Homem de ferro">
                    </li>
                    <li id="viuva-negra" class="personagem" data-name="Viúva negra">
                        <span class="tag">1P</span>
                        <img src="src/imagens/viuva-negra.jpg" alt="Personagem Viúva negra">
                    </li>
                    <li id="hulk" class="personagem" data-name="Hulk">
                        <span class="tag">1P</span>
                        <img src="src/imagens/hulk.jpg" alt="Personagem Hulk">
                    </li>
                    <li id="capitao-america" class="personagem" data-name="Capitão américa">
                        <span class="tag">1P</span>
                        <img src="src/imagens/capitao-america.jpg" alt="Personagem Capitão américa">
                    </li>
                    <li id="ultron" class="personagem jogador-2-selecionado" data-name="Ultron">
                        <span class="tag">2P</span>
                        <img src="src/imagens/ultron.jpg" alt="Personagem Ultron">
                    </li>
                    <li id="doutor-doom" class="personagem" data-name="Doutor Doom">
                        <span class="tag">1P</span>
                        <img src="src/imagens/doutor-doom.jpg" alt="Personagem Doutor Doom">
                    </li>
                    <li id="nova" class="personagem" data-name="Nova">
                        <span class="tag">1P</span>
                        <img src="src/imagens/nova.jpg" alt="Personagem Nova">
                    </li>
                    <li id="fenix" class="personagem" data-name="Fênix">
                        <span class="tag">1P</span>
                        <img src="src/imagens/fenix.jpg" alt="Personagem Fênix">
                    </li>
                </ul>
                <div class="personagem-grande personagem-jogador-2">
                    <img id="personagem-jogador-2" src="src/imagens/ultron.png" alt="Personagem selecionado jogador 2">
                    <div class="nome">
                        <h2>Ultron</h2>
                    </div>
                </div>
            </div>
        </main>
    <body>
    </body>
</html>
